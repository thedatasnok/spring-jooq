plugins {
  id 'java-library'
  alias libs.plugins.spring.boot
  alias libs.plugins.spring.dependencies
}

bootJar {
  enabled = false
}

configurations {
  compileOnly.extendsFrom annotationProcessor
}

dependencies {
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
}
